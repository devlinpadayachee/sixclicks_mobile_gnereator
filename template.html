    <script type="text/javascript">

    var  template1app = angular.module('template1app',[]);

    template1app.directive('style', ['$compile', function($compile) {
    return {
        restrict: 'E',
        link: function postLink(scope, element) {
          if (element.html()) {
            var template = $compile('<style ng-bind-template="' + element.html() + '"></style>');
            element.replaceWith(template(scope));
          }
        }
      };
    }]);

    template1app.config(['$compileProvider', function($compileProvider) {
      $compileProvider.urlSanitizationWhitelist(/^\s*(https?|ftp|tel|mailto|file|javascript|geo):/);    
    }]);


    template1app.controller('t1Ctrl', function($scope, $rootScope) {
      $scope.logo = "https://placeholdit.imgix.net/~text?txtsize=33&txt=logo&w=200&h=80";

      window.updateLogo = function(logo) {
        $scope.$apply(function(){
          $scope.logo = logo;
        });
      };

      $scope.background = "https://placeholdit.imgix.net/~text?txtsize=33&txt=logo&w=100&h=250";

      window.updateBackground = function(background) {
        $scope.$apply(function(){
          $scope.background = background;
        });
      };

      $scope.title = "Company Name";

      window.updateCompanyName = function(title) {
        $scope.$apply(function(){
          $scope.title = title;
          $rootScope.title = title;
        });
      };


      $scope.Email = "test@example.com";

      window.updateEmail = function(email) {
        $scope.$apply(function(){
          $scope.email = email;
        });
      };

      $scope.number = "+27 11 888 5555";

      window.updateNumber = function(number) {
        $scope.$apply(function(){
          $scope.number = number;
        });
      };

      $scope.website = "http://www.example.com";

      window.updateWwwAddress = function(website) {
        $scope.$apply(function(){
          $scope.website = website;
        });
      };

      // $scope.primary_colour = "#000";

      window.updatePrimaryColour = function(primary_colour) {
        $scope.$apply(function(){
          $scope.primary_colour = primary_colour;
        });
      };

      window.updateSecondaryColour = function(secondary_colour) {
        $scope.$apply(function(){
         
          $scope.secondary_colour = secondary_colour;
        });
      };

      window.updateTypographyColour = function(typography_colour) {
        $scope.$apply(function(){

          $scope.typography_colour = typography_colour;
        });
      };

      $scope.Address = "Your Physical Location";

      window.updateAddress = function(Address) {
        $scope.$apply(function(){
          $scope.Address = Address;
        });
      };

       window.updateMapsLocation = function(MapsLocation) {
        $scope.$apply(function(){
          $scope.MapsLocation = MapsLocation;
        });
      };

    });
    </script>
